<body>

  <div class="container-fluid">

    <div class="row text-center row-header">
      <div class="col-xs-12">
        <div class="header-col">
          <img src="img/profiler.jpg" alt="profile pic" class="img-responsive profile-pic center-block">
          <h1>Jose Torreblanca</h1>
          <h2>Front End Web Developer</h2>
          <a href="https://github.com/josewhitetower" target="_blank" rel="noopener">
            <span class="fa fa-github fa-2x" aria-hidden="true"></span>
          </a>
          <a href="https://codepen.io/josewhitetower" target="_blank" rel="noopener">

            </span>

            </span>
            <span class="tech-item">

            </span>

            <span class="tech-item">
              <i class="devicon-git-plain-wordmark colored"></i>

            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col xs-12">
          <h1 class="text-center section-heading">Tools</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-xs-12">
          <div class="list-container">
            <span class="tech-tool-item">
              <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>

            </span>
            <span class="tech-tool-item">

            </span>
            <span class="tech-tool-item">

            </span>

            </span>

          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
        <br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div>

      </div>
