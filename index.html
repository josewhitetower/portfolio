<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <title>Jose Torreblanca | Web Developer</title>
</head>

<body>
    <nav class="navbar  navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav_link">
                        <a class="active" href='#'>Home</a>
                    </li>
                    <li class="nav_link">
                        <a href='#'>About</a>
                    </li>
                    <li class="nav_link">
                        <a href='#'>Portfolio</a>
                    </li>
                    <li class="nav_link">
                        <a href='#'>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="about">

    </section>
    <section id="portfolio">

    </section>
    <!-- Container (Contact Section) -->
    <section id="contact" class="container-fluid bg-grey">
        <h2 class="text-center">CONTACT</h2>
        <div class="row">
            <div class="col-sm-3">

                <p>
                    <span class="fa fa-envelope"></span> myemail@something.com</p>
                <p>
                    <span class="fa fa-twitter"></span> myemail@something.com</p>
                <p>
                    <span class="fa fa-github"></span> myemail@something.com</p>
            </div>
            <div class="col-sm-3">
                <p>
                    <span class="fa fa-codepen"></span> myemail@something.com</p>
                <p>
                    <span class="fa fa-xing"></span> myemail@something.com</p>
                <p>
                    <span class="fa fa-linkedin"></span> myemail@something.com</p>
            </div>
            <div class="col-sm-6 slideanim">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                <br>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-default pull-right" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid text-center">
        <a href="#myPage" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
        <p>Bootstrap Theme Made By
            <a href="https://www.w3schools.com" title="Visit w3schools">www.w3schools.com</a>
        </p>
    </footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <script src="./js/script.js"></script>
</body>

</html>
